<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEET - Documentation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .logo .rocket {
            margin-left: 0.25rem;
        }
        .tagline {
            color: #8e8e93;
            font-size: 1rem;
            margin-top: 0.25rem;
        }
        .pages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .page-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: #1c1c1e;
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            transition: background 0.2s, transform 0.2s;
        }
        .page-link:hover {
            background: #2c2c2e;
            transform: scale(1.02);
        }
        .page-link:active {
            transform: scale(0.98);
        }
        .page-info h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        .page-info p {
            color: #8e8e93;
            font-size: 0.875rem;
        }
        .tag {
            display: inline-block;
            background: #3a3a3c;
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
        .arrow {
            color: #ffcc00;
            font-size: 1.25rem;
            font-weight: 300;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #3a3a3c;
            font-size: 0.85rem;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Yellow accent for emphasis */
        .accent {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
